name: Deploy to QA

on:
  push:
    branches: [master]

jobs:
  deploy-qa:
    name: Deploy to QA
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://qa-weather-react.onrender.com
    steps:
      - name: Checkout master branch
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Force push to qa branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin HEAD:qa --force

      - name: Wait for Render auto-deploy
        run: sleep 60

      - name: Health check
        run: |
          echo "Checking QA health..."
          curl -f https://qa-weather-react.onrender.com || exit 1

      - name: Deployment successful
        run: |
          echo "âœ… QA deployment completed successfully!"
          echo "Site URL: https://qa-weather-react.onrender.com"
