name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        default: ''

jobs:
  deploy-production:
    name: Deploy to Production
    if: github.event.inputs.confirm == 'deploy'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-custom-domain.com  # Update with your actual custom domain
    steps:
      - name: Verify branch is master
        run: |
          if [ "${{ github.ref }}" != "refs/heads/master" ]; then
            echo "❌ Production deploys must be from master branch"
            echo "Current branch: ${{ github.ref }}"
            exit 1
          fi

      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_PROD }}"

      - name: Wait for deployment
        run: sleep 90

      - name: Health check
        run: |
          echo "Checking production health..."
          curl -f https://your-custom-domain.com || exit 1
          curl -f https://your-custom-domain.com/index.html || exit 1

      - name: Deployment successful
        run: |
          echo "✅ Production deployment completed successfully!"
          echo "Site URL: https://your-custom-domain.com"
