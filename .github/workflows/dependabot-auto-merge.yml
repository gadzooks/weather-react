name: Dependabot Auto-Merge

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Approve Dependabot PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          # Use PAT_TOKEN if available (required for PRs that modify workflows)
          # Falls back to GITHUB_TOKEN for regular dependency updates
          GH_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    needs: auto-approve

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if PR is ready to merge
        id: check
        run: |
          # Wait for required checks to complete
          echo "Waiting for required CI checks to pass..."

          # This step will be triggered after CI completes
          # GitHub branch protection will prevent merge if checks fail
          echo "ready=true" >> $GITHUB_OUTPUT

      - name: Enable auto-merge
        if: steps.check.outputs.ready == 'true'
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          # Use PAT_TOKEN if available (required for PRs that modify workflows)
          # Falls back to GITHUB_TOKEN for regular dependency updates
          GH_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Comment on PR
        if: steps.check.outputs.ready == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          script: |
            const hasPAT = '${{ secrets.PAT_TOKEN }}' !== '';
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            const touchesWorkflows = files.data.some(f => f.filename.startsWith('.github/workflows/'));

            let message = 'ğŸ¤– **Auto-merge enabled** - This PR will merge automatically when all required checks pass.\n\n';
            message += '**Next steps:**\n';
            message += '1. âœ… Lint must pass\n';
            message += '2. âœ… Unit tests must pass\n';
            message += '3. âœ… Build must succeed\n';
            message += '4. ğŸ”§ Dev deployment will trigger (if enabled)\n';
            message += '5. ğŸ”€ PR will auto-merge to master\n';
            message += '6. ğŸ§ª QA deployment will trigger automatically\n';

            if (touchesWorkflows && !hasPAT) {
              message += '\nâš ï¸ **Note:** This PR modifies workflow files. Auto-merge requires a PAT_TOKEN secret to be configured. See [DEPENDABOT.md](docs/DEPENDABOT.md#github-actions-updates) for setup instructions, or merge manually after checks pass.';
            }

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
