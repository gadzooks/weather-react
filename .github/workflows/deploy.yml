name: Deploy

on:
  pull_request:
    branches: [dev]
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [qa]

jobs:
  deploy-dev:
    name: Deploy to Dev
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'dev')
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://weather-react-dev.onrender.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_DEV }}"

      - name: Wait for deployment
        run: sleep 45

      - name: Health check
        run: curl -f https://weather-react-dev.onrender.com || exit 1

  deploy-qa:
    name: Deploy to QA
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'qa'
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://weather-react-qa.onrender.com
    steps:
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_QA }}"

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: curl -f https://weather-react-qa.onrender.com || exit 1
