name: Deploy

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [dev, qa]

jobs:
  deploy-dev:
    name: Deploy to Dev
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://weather-react-dev.onrender.com
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Force push to dev branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin HEAD:dev --force

      - name: Wait for Render auto-deploy
        run: sleep 60

      - name: Health check
        run: curl -f https://weather-react-dev.onrender.com || exit 1

  deploy-qa:
    name: Deploy to QA
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'qa'
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: https://weather-react-qa.onrender.com
    steps:
      - name: Trigger Render Deploy
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_QA }}"

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: curl -f https://weather-react-qa.onrender.com || exit 1
